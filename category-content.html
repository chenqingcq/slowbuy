<!DOCTYPE html>

<head>

</head>

<body>
    <!--顶部部分-->
    <div class="container-top">
        <div class="app">
            <!--头部-->
            <header class="clearfix">
                <div class="header-logo fl">
                    <a href="index.html">

            </div>
        </div>
    </div>
    <!--主区域-->
    <section class="sec1">
        <nav>
            <div class="left">
                <a href="index.html" class="list-title1">首页</a>&gt

    </section>
    <section class="sec2">
        <div class="product-list">
            <ul class="product-content">

                <!--<li>

                </li>-->

        <div class="select-page">
            <span class="left">上一页</span>
            <select name="" id="select-page">
                <!--<option value="1/3">1/3</option>
                <option value="2/3">2/3</option>
                <option value="3/3">3/3</option>-->
            </select>
            <span class="right">下一页</span>
        </div>
        <div class="foot-top">
            <a href="javascript:void(0)">登陆</a>
            <a href="javascript:void(0)">注册</a>
            <a href="javascript:void(0)" id='to-Top'>
                <img src="images/top.jpg" alt="">返回顶部
            </a>

        <footer>
            <p>
                <a href="javascript:void(0)">手机App下载</a>

    <div class="app-download">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script type='text/javascript' src="lib/jquery-3.1.1.min.js"></script>
    <script type='text/javascript' src="lib/template.js"></script>

</body>

</html>
<!--内容页模板-->
<script type='text/template' id='template-category-content'>
    {{each result}}
    <li>
        <div class="left">
            <a href="javascript:void(0)">{{#$value.productImg}}</a>
        </div>
        <div class="right">
            <div class="tit-cont">{{$value.productName}}</div>
            <div class="price"><em>{{$value.productPrice}}</em></div>
            <div class="other"><em>{{$value.productQuote}}</em><em>{{$value.productCom}}</em></div>
        </div>
    </li>
    {{/each}}
</script>
<!--标题页模板-->
<script type='text/template' id="template-item">
    {{each result}}
    <a href="#" class="list-title3">{{$value.item}}</a>&gt {{/each}}
</script>
<script type="text/javascript" src="js/category-content.js">
</script>
